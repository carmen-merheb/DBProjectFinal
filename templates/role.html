<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Choose Your Role</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(135deg, #e0e7ff, #f4f4f9);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
            max-width: 500px;
            width: 100%;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 28px;
            color: #0056b3;
            margin-bottom: 20px;
            font-weight: bold;
        }

        p {
            font-size: 16px;
            color: #555;
        }

        .buttons {
            margin-top: 25px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .buttons a {
            text-decoration: none;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: 500;
            color: #ffffff;
            border-radius: 8px;
            background: #0056b3;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .buttons a:hover {
            background-color: #003d82;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .already-account {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }

        .already-account a {
            color: #0056b3;
            text-decoration: none;
        }

        .already-account a:hover {
            text-decoration: underline;
        }

        .flash-container {
            margin-bottom: 20px;
        }

        .alert {
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            text-align: center;
            margin-bottom: 10px;
        }

        .alert.alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert.alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Create an Account</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="flash-container">
            {% for category, message in messages %}
            <div class="alert alert-{{ category }}">{{ message|safe }}</div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}

        <p>Choose your role:</p>

        <div class="buttons">
            <a href="/signup/student">Sign Up as Student</a>
            <a href="/signup/company">Sign Up as Company</a>
        </div>

        <div class="already-account">
            <p>Already have an account? <a href="/login">Login</a></p>
        </div>
    </div>

</body>
</html>
